{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "Fish List" %}{% endblock %}
{% block content %}
<h1>{% trans "Fish List" %}</h1>
<div class="fish-list">
  {% for fish in fishes %}
  <div class="fish-item">
    <span>{{ fish.name }}</span>
    <a href="{% url 'delete_fish' fish.id %}" class="btn btn-danger">{% trans "Delete" %}</a>
  </div>
  {% endfor %}
</div>
<a href="{% url 'add_fish' %}" class="btn btn-primary add-fish-button">{% trans "Add Fish" %}</a>
{% endblock %}
